<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3f3;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-top: 0.25rem;
            transition: all 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #c996ad;
            box-shadow: 0 0 0 3px rgba(201, 150, 173, 0.4);
        }
        .form-title {
            color: #7d4e68;
            font-weight: 700;
        }
        .form-button {
            background-color: #c996ad;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .form-button:hover {
            background-color: #7d4e68;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header Section -->
    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center px-6">
            <div class="flex items-center space-x-4">
                <a href="index.html">
                    <img src="https://placehold.co/100x100/ffffff/000000?text=IG" alt="IG Logo" class="rounded-full w-24 h-24">
                </a>
                <span class="text-xl font-bold text-[#7d4e68]">IG Personalized Party Shop</span>
            </div>
            <nav>
                <ul class="flex space-x-6 font-semibold">
                    <li><a href="index.html" class="text-gray-600 hover:text-[#c996ad] transition-colors duration-300">Home</a></li>
                    <li><a href="contact.html" class="text-gray-600 hover:text-[#c996ad] transition-colors duration-300">Contact</a></li>
                    <li><a href="order.html" class="text-gray-600 hover:text-[#c996ad] transition-colors duration-300">Order</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Form Section -->
    <main class="container mx-auto px-6 py-12">
        <section id="contact-form" class="py-12">
            <div class="form-container">
                <h2 class="text-3xl form-title mb-6">Contact Us</h2>
                <form action="#" method="post" id="contactForm">
                    <div class="mb-4">
                        <label for="contact-name" class="block text-gray-700 font-medium mb-1">Name</label>
                        <input type="text" id="contact-name" name="name" class="input-field" required>
                    </div>
                    <div class="mb-4">
                        <label for="contact-email" class="block text-gray-700 font-medium mb-1">Email</label>
                        <input type="email" id="contact-email" name="email" class="input-field" required>
                    </div>
                    <div class="mb-6">
                        <label for="contact-message" class="block text-gray-700 font-medium mb-1">Message</label>
                        <textarea id="contact-message" name="message" rows="4" class="input-field" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="form-button">Send Message</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 IG Personalized Party Shop. All rights reserved.</p>
            <p class="mt-2">Designed with ❤️</p>
        </div>
    </footer>

    <!-- Message Box -->
    <div id="message-box" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 p-6 bg-white rounded-lg shadow-xl text-center z-50 transform scale-0 transition-transform duration-300">
        <p id="message-text" class="text-lg font-semibold text-gray-800 mb-4"></p>
        <button id="message-close" class="px-4 py-2 bg-[#c996ad] text-white rounded-md font-semibold hover:bg-[#7d4e68] transition-colors duration-300">Close</button>
    </div>
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            const messageCloseButton = document.getElementById('message-close');
            const overlay = document.getElementById('overlay');

            const showMessageBox = (message) => {
                messageText.textContent = message;
                overlay.style.display = 'block';
                setTimeout(() => {
                    messageBox.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 10);
            };

            const hideMessageBox = () => {
                messageBox.style.transform = 'translate(-50%, -50%) scale(0)';
                overlay.style.display = 'none';
            };

            messageCloseButton.addEventListener('click', hideMessageBox);
            overlay.addEventListener('click', hideMessageBox);

            document.getElementById('contactForm').addEventListener('submit', (e) => {
                e.preventDefault();
                console.log('Contact form submitted!');
                showMessageBox('Thank you! Your message has been sent. We will get back to you shortly.');
                e.target.reset();
            });
        });
    </script>
</body>
</html>
